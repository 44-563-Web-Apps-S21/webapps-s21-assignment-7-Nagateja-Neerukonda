<!DOCTYPE html>
<html lang="en">

<head>
    <title>Reaction page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <h2>Nagateja Neerukonda reaction timer</h2>

    <button type="button" class="btn btn-danger" onclick="startTime()">
        Start Timer</button>
    <button type="button" class="btn btn-danger" onclick="recordReact()">
        React Now</button>

    <p id="target">Your Time </p>
    <p id="countdown">Count</p>

    <script>

        var startMyTime = undefined;
        var buttonTime = Date.now();
        count = 0;
        function startTime() {
            var Num = Math.floor(Math.random() * 10) + 2;

            for (let i = 0; i < Num; i++) {
                setTimeout(function () {
                    document.getElementById("countdown").innerHTML = i;
                }, (Num - i) * 1000)
            }


            setTimeout(function () {

                if (startMyTime == undefined) {
                    document.getElementById("target").innerHTML = "Too Slow";
                }
                else {
                    document.getElementById("target").innerHTML = "Time was " + (startMyTime - buttonTime);
                }
            }, 3000)
        }

        function recordReact() {
            startMyTime = Date.now();
            console.log(startMyTime);
        }
    </script>

</body>

</html>
